buildscript {
	repositories {
		maven {
		  url "https://plugins.gradle.org/m2/"
		}
		jcenter()
	}

	dependencies {
		classpath "gradle.plugin.net.foragerr.jmeter:jmeter-gradle-plugin:1.0.3-2.13"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'net.foragerr.jmeter'

sourceCompatibility = 1.6
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile 'com.lazerycode.jmeter:jmeter-analysis-maven-plugin:1.0.6'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

jmeter {	
	jmTestFiles = [file("src/test/resources/OauthToken.jmx"),file("src/test/resources/YahooSearch.jmx")]
	enableReports = true
	enableExtendedReports = true
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}


